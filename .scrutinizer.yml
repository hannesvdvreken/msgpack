filter:
    paths: [src/*]
tools:
  php_analyzer: false
  php_code_coverage: false
  php_code_sniffer:
      config:
        standard: PSR2
      filter:
        paths: ['src']
  php_loc:
      enabled: true
      excluded_dirs: [vendor, tests]
  php_cpd:
      enabled: true
      excluded_dirs: [vendor, tests]
