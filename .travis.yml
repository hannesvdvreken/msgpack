language: php

php:
  - 5.4
  - 5.5
  - 5.6

before_script:
  - pecl install msgpack
  - echo "extension=msgpack.so" >> ~/.phpenv/versions/$(phpenv version-name)/etc/php.ini
  - travis_retry composer self-update
  - travis_retry composer install --prefer-source --no-interaction --dev

script:
  - phpunit